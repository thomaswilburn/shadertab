<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="codemirror.css">
    <link rel="stylesheet" href="material.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Share:400,700" rel="stylesheet">
